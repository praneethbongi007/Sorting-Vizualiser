<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting visualiser</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<header>
    <h1 class="text-center">Sorting visualiser</h1>


    <nav >

        <div class="col mt-5">
            <div class="col gap-3 d-sm-flex" id="newArray">
                <button type="button" style="height:30px ;width:110px;display: flex;align-items: center;justify-content: center;border: 2px solid blue;" class="btn btn-outline-primary btn-light newArray">New Array</button>

            <div id="input" >
                <span id="size">| no of bar
                    <input id="arrsize" type="range" min="5" max="100" step="1" value="60">
                </span> 
                 <span id="speed">| speed
                    <input id="speedinp" type="range" min="20" max="300" stepDown="10" value="60">
                </span>
            </div>
            <div class="col gap-1 d-sm-flex justify-content-end">
                <button type="button"  style="height:30px ;width:130px ;display: flex;align-items: center;justify-content: center;border: 2px solid blue;" class="btn btn-outline-primary btn-light bubbleSort">Bubble Sort</button>
                <button type="button"  style="height:30px ;width:130px ;display: flex;align-items: center;justify-content: center;border: 2px solid blue;" class="btn btn-outline-primary btn-light selectionSort">Selection Sort</button>
                <button type="button"  style="height:30px ;width:130px ;display: flex;align-items: center;justify-content: center;border: 2px solid blue;" class="btn btn-outline-primary btn-light InsertionSort">Insertion Sort</button>
                <button type="button"  style="height:30px ;width:130px ;display: flex;align-items: center;justify-content: center;border: 2px solid blue;" class="btn btn-outline-primary btn-light quickSort">Quick Sort</button>
                <button type="button"  style="height:30px ;width:130px ;display: flex;align-items: center;justify-content: center;border: 2px solid blue;" class="btn btn-outline-primary btn-light mergeSort">Merge Sort</button>
</div>
            </div>
        </div>
    </nav>
</header>



<div class="p-3 mb-2  text-white">
    <div id="bars" class="flex-container"></div>
</div>
</body>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
